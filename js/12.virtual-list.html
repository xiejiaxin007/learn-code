            position: relative;
            width: 500px;
            height: 200px;
            overflow: auto;
            border: 1px solid #aaaaaa;
        }

        .list-wrapper .list-item {
            height: 39px;
            line-height: 40px;
            text-align: center;
            border-bottom: 1px solid #aaa;

        }

        .item-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;

        }

        .view-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
        }
    </style>
